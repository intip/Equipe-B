<!doctype html>
    
<html>
    
<head>
    
    <meta charset="utf-8">
    <title>Projeto - Equipe B</title>
    
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/css/estilos.css" />

</head>
<body>
    
    <div id="navbar-example" class="navbar navbar-static navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <span class="brand">INTIP - Equipe B</span>
        </div>
      </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="span12">
                <section>
                    
                    <div class="page-header">
                        <h1>Lista de Eventos</h1>
                    </div>

		<div class="row-fluid">
			<label>Ordem:</label>
			<select name="order" id="filter_order"  class="filter order">
				<option value="name">Por nome</option>
				<option value="date">Por date</option>
			</select>
		</div>
                    
                    <div class="row-fluid">
                        {% for evento in eventos %}
                        <article class="span4">
                            <a href="/evento/{{ evento.id }}">
                                <header>
                                    <h2>{{ evento.nome }}</h2>
                                </header>
                                <a href="/?type=nome">Ordenar por nome</a>
                                <a href="/?type=data">Ordenar por data</a>
                                <dl class="dl-horizontal">
                                    <dt>Data <i class="icon-calendar"></i></dt>
                                    <dd>{{ evento.data|date:"d/m/y"}}</dd>
                                    <!-- <dt>Local <i class="icon-map-marker"></i></dt>
                                    <dd>Belo Horizonte</dd> -->
                                    <dt>Descrição <i class="icon-info-sign"></i></dt>
                                    <dd>{{ evento.descricao }}</dd>
                                </dl>
                                <span class="btn pull-right"><i class="icon-plus"></i> Veja mais detalhe</span>
                            </a>
                        </article>
                        {% endfor %}
                    </div>
                    
                </section>
            </div>
        </div>
    </div>
    
    <script src="{{ STATIC_URL }}/js/bootstrap.min.js"></script>
    
</body>
</html>
